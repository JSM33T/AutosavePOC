<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="mb-0">Autosave Form</h4>
        <a routerLink="/" class="btn btn-secondary btn-sm">Home</a>
    </div>
    <form [formGroup]="form">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input id="title" type="text" class="form-control" formControlName="title" placeholder="Enter title" />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" rows="4" class="form-control" formControlName="description" placeholder="Enter description"></textarea>
        </div>
    </form>

    <div class="d-flex align-items-center gap-3 mt-3">
        <span class="badge bg-info text-dark">{{ status }}</span>

    </div>
    <div class="d-flex align-items-center gap-3 mt-3">
        <button class="btn btn-primary" (click)="submit()">Submit</button>
    </div>
</div>
